<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result Submit Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Exact Search for Place Name</h1>
<p th:text="'Place Name: ' + ${searchModel.name}"/>
<p th:text="'Radius: ' + ${searchModel.radius}"/>

<form name='f' th:object="${searchModel}" method='GET' th:action=@{/place}>
    <table>
        <tr>
            <td>Select Exact Place Name for Calculation:</td>
            <td>
                <select th:field="*{geonameid}">
                    <option th:each="place : ${selected}"
                            th:value="${place.geonameid}"
                            th:utext="${place.name}"/>
                </select>
            </td>
        </tr>
        <tr>
            <td><input name="submit" type="submit" value="submit"/></td>
        </tr>
    </table>
</form>
<br/>
<a href="/search">Submit for another place name</a>
</body>
</html>
